version: '3.3'
services:
  db:
    container_name: db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: flashcards
    working_dir: /var/lib/postgresql/data
    ports:
      - '5432:5432'
    volumes:
      - ./backend/postgres-data:/var/lib/postgresql/data

  backend:
    container_name: backend
    image: node:latest
    environment:
      - DB_USER=admin
      - DB_PASSWORD=pass
      - DB_NAME=flashcards
      - DB_HOST=db
      - PORT=4000
    working_dir: /var/app/backend
    ports:
      - '4000:4000'
    command: npm start
    volumes:
      - ./backend:/var/app/backend
